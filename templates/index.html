<!DOCTYPE html>
<html>
    <head>
        <title>Carbon Calculator</title>
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <h1>Рассчитай свой углеродный след</h1>

        </form>
    </body>
</html>
